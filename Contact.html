<div id="main article with form">
    <!--Main article with a table containing forms-->
    <h1>Contact Us!</h1>
    <article>
    <form action="https://forms.gle/EmqxZqu46ftorV2v5">
    <fieldset>
        <legend>Your Info!</legend>
        <label>
            "Name: "
            <input type="text" name="name" size="30" maxlength="120">
        </label>
        <label>
            "Email: "
            <input type="email" name="email" size="30" maxlength="120">
        </label>
    </fieldset>

    <fieldset>
        <legend>Review:</legend>
        <p>
            <label for="review1">Did you learn somthing new about historic Cape May?<label>
            <select Name="learn" id="review1">
                <option value="yes">Yes I learned a lot!</option>
                <option value="somewhat">Yes I learned a bit!</option>
                <option value="wantmore">Yes but please add more!</option>
                <option value="no">No i did not learn a lot</option>
            </select>
        </p>
        <p>
            Would you like to visit Cape May?
                <label>
                    <input type="radio" name="rating" value="yes">
                    "Yes"
                </label>
                <label>
                    <input type="radio" name="rating" value="no">
                    "No"
                </label>
                <label>
                    <input type="radio" name="rating" value="already">
                    "I already have!"
                </label>
        </p>
        <p>
            <label for="comments">Comments</label>
            <br>
            <textarea rows="6" cols="40" id="comments"></textarea>
        </p>
        <label>
            <input type="checkbox" name="checkForQuickReply" checked="checked">
            Check For a Fast Reply!
        </label>
        <br>
        <input type="submit" value="Submit review">
        </fieldset>
    </form>
<br>
    <img src="images/Congress.png" alt="Image of Congress Hall lawn at nighttime" title="Congress Hall Carnival">

</article>
